<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
     <p>Você pode escrevcer um parágrafo de qualquer jeito. Basta colocar no meio do par de &lt;p&gt; e &lt;/p&gt; </p> <!--LESS THAN OU MENOR QUE / GREATER THAN OU MAIOR QUE-->
     <p> Se precisar quebrar
        o texto em algum lugar específico <br> como esse, 
        pode usar a tag br.
     </p>
     <hr>
     <p>Adicionando alguns símbolos: 
        &reg;
        &copy;
        &euro;
        &trade;
        &Delta;
        &real;
        &dollar;
     </p>
     <hr>
     <p>Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F913;
        &#x1F981;
        &#x1FA90;
     </p>
     <hr>
     </body>
</html>
